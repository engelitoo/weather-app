<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <!-- Search form -->
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a city"
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <!-- Current weather section -->
      <div class="current-weather">
        <!-- City name (will be updated by JavaScript) -->
        <div class="current-city" id="current-city">Barcelona</div>
      </div>

      <br />

      <!-- Weather details (will be updated by JavaScript) -->
      <div class="current-details" id="current-date-time">
        Saturday 17:34, sunny cold
      </div>
      <div>
        Humidity <strong id="humidity">13%</strong>, Wind
        <strong id="wind">1.2 km/h</strong>
      </div>

      <!-- Current temperature (will be updated by JavaScript) -->
      <div class="current-temperature">
        <span class="currentweathericon" id="weather-icon">☀️</span>
        <span class="currenttemperature" id="temperature">16</span>
        <span class="currentcelsius">°C</span> <br />
      </div>

      <!-- Forecast section (will be updated by JavaScript) -->
      <div class="forecast" id="forecast">
        <h2>5-Day Forecast</h2>
        <div class="forecast-items" id="forecast-items"></div>
      </div>

      <!-- Footer -->
      <footer>
        This project was coded by
        <a
          href="https://pixabay.com/de/illustrations/engel-himmel-licht-andacht-8683732/"
          target="_blank"
        >
          Engel Gärtner
        </a>
      </footer>
    </div>

    <!-- Include Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
